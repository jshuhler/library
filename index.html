<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/book.png" type="png">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">Header goes here!</div>
    <div class="container">
        <h1 class="title">Bookshelf</h1>
        <button id="add-book-btn">Add Book to Library</button>
        <div class="book-container">
        </div>
        <dialog>
            <form action="" method="" class="add-book">
                <fieldset>
                    <legend>Add a Book to Your Library</legend>
                    <div class="form-item" id="form-title">
                        <label for="title">Title</label>
                        <!-- <input type="text" name="title" id="title" required> -->
                    </div>
                    <div class="form-item" id="form-author">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required>
                    </div>
                    <div class="form-item" id="form-pages">
                        <label for="pages">Pages</label>
                        <input type="number" name="pages" id="pages" required>
                    </div>
                    <div class="form-item" id="form-read">
                        <label for="read">Book Status</label>
                        <select name="read" id="read" required>
                            <option value="">--Choose an option--</option>
                            <option value="Read">Read</option>
                            <option value="Unread">Unread</option>
                        </select>
                    </div>
                </fieldset>
            </form>
            <button type="submit" id="modal-submit">Add Book</button>
            <button id="modal-close">Close</button>
        </dialog>
    </div>
    <div class="footer">Github footer goes here!</div>
</body>
</html>
