<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/book.png" type="png">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<!-- <body class="dark-mode"> -->
<body>
    <div class="header">
        <div class="header-left">
            <h1 class="header-title">My Bookshelf</h1>
        </div>
        <div class="header-right">
            <button id="add-book-btn">Add Book</button>
            <img src="./img/day-and-night.png" alt="Button to change between Light and Dark Modes" class="light-dark-mode">
        </div>
    </div>
    <div class="container">
        <div class="book-container">
        </div>
        <dialog>
            <form action="" method="" class="add-book">
                <fieldset>
                    <legend>Add a Book to Your Library</legend>
                    <div class="form-item" id="form-title">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title">
                    </div>
                    <div class="form-item" id="form-author">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author">
                    </div>
                    <div class="form-item" id="form-pages">
                        <label for="pages">Pages</label>
                        <input type="number" name="pages" id="pages">
                    </div>
                    <!-- <div class="form-item" id="form-read">
                        <label for="read">Book Status</label>
                        <select name="read" id="read">
                            <option value="">-- Have you read this? --</option>
                            <option value="Read">Read</option>
                            <option value="Unread">Unread</option>
                        </select>
                    </div> -->
                    <div class="form-item" id="form-read">
                        <label for="read">I've Read This</label>
                        <input type="checkbox" name="read" id="read">
                    </div>
                </fieldset>
                <div class="modal-buttons">
                    <button type="submit" id="modal-submit">Add Book</button>
                    <button tyep="button" id="modal-close">Close</button>
                </div>
            </form>
        </dialog>
    </div>
    <div class="footer">
        <a href="https://github.com/jshuhler" target="_blank" rel="noreferrer">
            <p>
                Copyright Â© Jeff Shuhler 
                <script>
                    document.write(new Date().getFullYear());
                </script>
            </p>
        </a>
    </div>
</body>
</html>
